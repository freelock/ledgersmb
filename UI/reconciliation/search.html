<?lsmb PROCESS 'ui-header.html' ?>
<?lsmb PROCESS 'elements.html' ?>

<div class="title">Search Reconciliation Reports</div>
        
<div class="body">
        <form name="reconciliation__search" method="post" action="recon.pl" id="reconciliation__search">
            <div>
		<?lsmb INCLUDE input element_data = {
			label = text('Date From'), #'
			type = 'text',
			class = 'date',
			size = 12,
			value = date_from,
			name = 'date_from'
		} ?>
		<?lsmb INCLUDE input element_data = {
			label = text('To:'), 
			type = 'text',
			class = 'date',
			size = 12,
			value = date_to,
			name = 'date_to'
		} ?>
            </div>
            <div>
		<?lsmb INCLUDE input element_data = {
			label = text('Amount From'), #'
			type = 'text',
			class = 'money',
			size = 12,
			value = amount_from,
			name = 'amount_from'
		} ?>
		<?lsmb INCLUDE input element_data = {
			label = text('To:'), 
			type = 'text',
			class = 'money',
			size = 12,
			value = amount_to,
			name = 'amount_to'
		} ?>
            </div>
            <div>
            <div>
		<?lsmb INCLUDE select element_data = {
			label = text('Account:'),
			class = "chart_id",
			options = account_list,
			text_attr = 'name',
			value_attr = 'id'
		} ?>
            </div>
            <div>
		<?lsmb INCLUDE input element_data = {
			type = "hidden",
			name = "approved",
			value = approved
		} ?>
		<?lsmb INCLUDE input element_data = {
			type = "hidden",
			name = "submitted",
			value = submitted
		} ?>
            </div>
		<?lsmb INCLUDE button element_data = {
			type = "submit",
			name = "action",
			text = text('Search'),
			value = 'get_results'
		} ?>
        </form>

</div>
