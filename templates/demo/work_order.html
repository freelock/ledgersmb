
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead.html ?>
  
  <tr>
    <td width=10>&nbsp;</td>
    
    <th colspan=3>
      <h4>W O R K &nbsp;&nbsp; O R D E R</h4>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
	<tr bgcolor=000000>
	  <th align=left width="50%"><font color=ffffff>To</th>
	  <th align=left width="50%"><font color=ffffff>Ship To</th>
	</tr>

	<tr valign=top>
	  <td><?lsmb name ?>
	  <br><?lsmb address1 ?>
	  <?lsmb IF address2 ?>
	  <br><?lsmb address2 ?>
	  <?lsmb END ?>
	  <br><?lsmb city ?>
	  <?lsmb IF state ?>
	  , <?lsmb state ?>
	  <?lsmb END ?>
          <?lsmb zipcode ?>
	  <?lsmb IF country ?>
	  <br><?lsmb country ?>
	  <?lsmb END ?>
          <br>
	  <?lsmb IF contact ?>
	  <br>Attn: <?lsmb contact ?>
	  <?lsmb END ?>
	  <?lsmb IF customerphone ?>
	  <br>Tel: <?lsmb customerphone ?>
	  <?lsmb END ?>
	  <?lsmb IF customerfax ?>
	  <br>Fax: <?lsmb customerfax ?>
	  <?lsmb END ?>
	  <?lsmb IF email ?>
	  <br><?lsmb email ?>
	  <?lsmb END ?>
	  </td>

	  <td><?lsmb shiptoname ?>
	  <br><?lsmb shiptoaddress1 ?>
	  <?lsmb IF shiptoaddress2 ?>
	  <br><?lsmb shiptoaddress2 ?>
	  <?lsmb END ?>
	  <br><?lsmb shiptocity ?>
	  <?lsmb IF shiptostate ?>
	  , <?lsmb shiptostate ?>
	  <?lsmb END ?>
          <?lsmb shiptozipcode ?>
	  <?lsmb IF shiptocountry ?>
	  <br><?lsmb shiptocountry ?>
	  <?lsmb END ?>
	  <br>
          <?lsmb IF shiptocontact ?>
          <br><?lsmb shiptocontact ?>
          <?lsmb END ?>
	  <?lsmb IF shiptophone ?>
	  <br>Tel: <?lsmb shiptophone ?>
	  <?lsmb END ?>
	  <?lsmb IF shiptofax ?>
	  <br>Fax: <?lsmb shiptofax ?>
	  <?lsmb END ?>
	  <?lsmb IF shiptoemail ?>
	  <br><?lsmb shiptoemail ?>
	  <?lsmb END ?>
	  </td>
	</tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>
  
  <tr>
    <td>&nbsp;</td>
    
    <td>
      <table width=100% border=1>
	<tr>
	  <th width=17% align=left nowrap>Order #</th>
	  <th width=17% align=left>Order Date</th>
	  <th width=17% align=left>Required by</th>
	  <th width=17% align=left nowrap>Salesperson</th>
	  <th width=17% align=left nowrap>Shipping Point</th>
	  <th width=15% align=left nowrap>Ship Via</th>
	</tr>

	<tr>
	  <td><?lsmb ordnumber ?></td>
	  <td><?lsmb orddate ?></td>
	  <td><?lsmb reqdate ?></td>
	  <td><?lsmb employee ?></td>
	  <td><?lsmb shippingpoint ?>&nbsp;</td>
	  <td><?lsmb shipvia ?>&nbsp;</td>
	</tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>
 
    <td>
      <table width="100%">
	<tr bgcolor=000000>
	  <th align=right><font color=ffffff>Item</th>
	  <th align=left><font color=ffffff>Number</th>
	  <th align=left><font color=ffffff>Description</th>
	  <th><font color=ffffff>Qt'y</th>
	  <th>&nbsp;</th>
           <th><font color=ffffff>Bin</th>
	  <th><font color=ffffff>Serial #</th>
	</tr>

	<?lsmb FOREACH number ?>
	<?lsmb loop_count = loop.count - 1 ?>
	<tr valign=top>
          <td align=right><?lsmb runningnumber.${loop_count} ?>.</td>
	  <td><?lsmb number.${loop_count} ?></td>
	  <td><?lsmb description.${loop_count} ?></td>
	  <td align=right><?lsmb qty.${loop_count} ?></td>
	  <td><?lsmb unit.${loop_count} ?></td>
           <td><?lsmb bin.${loop_count} ?></td>
	  <td><?lsmb serialnumber.${loop_count} ?></td>
	</tr>
	<?lsmb END ?>

	<tr>
	  <td colspan=7><hr noshade></td>
	</tr>

      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <?lsmb IF notes ?>
    <td><?lsmb notes ?></td>
    <?lsmb END ?>
  </tr>
</table>

</body>
</html>
